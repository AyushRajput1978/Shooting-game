<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Shooting Game</title>
  </head>
  <body>
    <main>
      <section class="player player--1 player--active">
        <h2 class="name" id="name--1">Player 1</h2>
        <p class="score" id="score--1">43</p>
        <div class="match-won">
          <p class="match-won-label">Match won</p>
          <p class="match-won-score" id="match-won--1">0</p>
        </div>
      </section>
      <section class="player player--2">
        <h2 class="name" id="name--2">Player 2</h2>
        <p class="score" id="score--2">24</p>
        <div class="match-won">
          <p class="match-won-label">Match won</p>
          <p class="match-won-score" id="match-won--2">0</p>
        </div>
      </section>

      <button class="btn btn--new">üîÑStart New game</button>
      <button class="btn btn--shoot">üèπ Shoot</button>
      <div class="randnumb-screen">
        <p class="randnumb-label">Players shot</p>
        <p class="randnumb-score">0</p>
      </div>
      <div>
        <p class="player-won hidden">Player won</p>
      </div>
    </main>
  </body>
</html>
